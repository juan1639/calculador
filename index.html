<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculador-proporcional</title>

        <link rel="stylesheet" href="style.css">
        <script type="module" src="./src/js/main.js" defer></script>
    </head>

    <body>
        <main id="main">
            <header class="header">
                <p class="calculador-proporcional">Calculador Proporcional</p>
            </header>
            
            <div id="introduccion-datos">

                <section class="secciones">
                    <label>Introducir importe total</label>

                    <div>
                        <input type="number" name="input-importe-total" id="input-importe-total"/>
                        <button type="button" class="botones-enviar" id="boton-importe-total">Enviar</button>
                    </div>
                </section>

                <section class="secciones oculto">
                    <label>Seleccionar dia inicial</label>

                    <div>
                        <input type="date" name="input-dia-inicial" id="input-dia-inicial"/>
                        <button type="button" class="botones-enviar" id="boton-dia-inicial">Enviar</button>
                    </div>
                </section>

                <section class="secciones oculto">
                    <label>Seleccionar dia final</label>

                    <div>
                        <input type="date" name="input-dia-final" id="input-dia-final"/>
                        <button type="button" class="botones-enviar" id="boton-dia-final">Enviar</button>
                    </div>

                    <small class="error-fecha-final-anterior oculto" id="error-fecha-final-anterior">La fecha final NO puede ser anterior a la inicial</small>
                </section>

                <section class="secciones oculto">
                    <h3 class="header-h3">Numero de personas</h3>
                    <hr/>

                    <div>
                        <label>Entre cuantas personas?</label>

                        <select class="selector">
                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </section>

                <section class="secciones oculto" style="width: 100vw; max-width: 1000px;">
                    <h3 class="header-h3">Nombres de las personas</h3>
                    <hr/>

                    <div id="nombres-personas-container">
                    </div>
                    
                    <button type="button" class="botones-enviar" id="boton-nombres">Enviar</button>
                </section>

                <section class="secciones oculto">
                    <h5 class="header-h3">Clickar sobre los dias en los</h5>
                    <h5 class="header-h3">que ha estado <strong id="sustituir-nombre"></strong></h5>
                    <h5 class="header-h3" style="margin-bottom: 1rem;">o bien seleccionar todos (mas abajo)</h5>
                    <hr/>

                    <div id="dias-computados-container">

                        <h5 id="titulo-mes" class="header-h3"></h5>
                        <table id="calendario">
                            <thead>
                                <tr>
                                    <th>Lun</th>
                                    <th>Mar</th>
                                    <th>Mié</th>
                                    <th>Jue</th>
                                    <th>Vie</th>
                                    <th>Sáb</th>
                                    <th>Dom</th>
                                </tr>
                            </thead>

                            <tbody></tbody>
                        </table>

                        <h5 id="titulo-mes-2" class="header-h3"></h5>
                        <table id="calendario-2">
                            <thead>
                                <tr>
                                    <th>Lun</th>
                                    <th>Mar</th>
                                    <th>Mié</th>
                                    <th>Jue</th>
                                    <th>Vie</th>
                                    <th>Sáb</th>
                                    <th>Dom</th>
                                </tr>
                            </thead>
                            
                        <tbody></tbody>
                        </table>

                    </div>

                    <button type="button" class="botones-enviar" id="boton-seleccionar-todos">Seleccionar todos</button>
                    <button type="button" class="botones-enviar" id="boton-enviar-dias-computados">Siguiente persona</button>
                </section>

                <section class="secciones oculto" style="width: 100vw; max-width: 1000px;">
                    <h3 class="header-h3">Resultados individuales</h3>
                    <hr/>

                    <div id="personas-resultados-container">
                    </div>
                    
                    <button type="button" class="botones-enviar" id="boton-repetir">Repetir calculos</button>
                </section>
            </div>
        </main>
    </body>
</html>
